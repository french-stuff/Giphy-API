<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Movies/Anime</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Search for Movies or Anime!</h1>

    <form id="movie-form">
            <label for="movie-input">Add your favorite movie/anime to the list!</label>
            <input type="text" id="movie-input">
            <br>
      
            <!-- Button triggers new movie to be added -->
            <input id="add-movie" type="submit" value="Add!">
          </form>
</div>
</body>
</html>
